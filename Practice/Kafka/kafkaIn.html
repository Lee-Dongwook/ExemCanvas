<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka In</title>
    <style>
        #kafkaInContainer {
            animation-name: a0_t;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            width: 500px;
            height: 500px;
            position: relative;
        }

        @keyframes a0_t {
          0% {
            transform:  rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }   

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="kafkaInContainer">
        <canvas id="kafkaInCanvas" width="500px" height="500px"></canvas>
    </div>
    <script>
        const kafkaInCanvas = document.getElementById('kafkaInCanvas');
        const kafkaInCanvasContext = kafkaInCanvas.getContext('2d');

        const kafkaInConfig = {
            x: 250,
            y: 250,
            outerRadius: 200,
            innerRadius: 224,
            outerAngleStart: 0,
            outerAngleEnd: 1.75 * Math.PI,
            innerAngleStart: 0,
            innerAngleEnd: 2 * Math.PI
        };

        const buildKafkaInnerCircle = (config) => {
            kafkaInCanvasContext.beginPath();
            kafkaInCanvasContext.arc(config.x, config.y, config.innerRadius, config.innerAngleStart, config.innerAngleEnd, false);
            kafkaInCanvasContext.lineWidth = 10;
            kafkaInCanvasContext.fillStyle = '#000'
            kafkaInCanvasContext.fill();
        }

        const buildKafkaOuterCircle = (config) => {
            kafkaInCanvasContext.beginPath();
            kafkaInCanvasContext.arc(config.x, config.y, config.outerRadius, config.outerAngleStart, config.outerAngleEnd, false);
            kafkaInCanvasContext.lineWidth = 50;
            kafkaInCanvasContext.strokeStyle = '#93edff';
            kafkaInCanvasContext.stroke();
        }

        const kafkaIn = (config) => {
            buildKafkaInnerCircle(config);
            buildKafkaOuterCircle(config);
        }

        kafkaIn(kafkaInConfig);
    </script>
</body>
</html>
