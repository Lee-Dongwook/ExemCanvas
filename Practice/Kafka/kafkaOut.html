<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Out</title>
    <style>
        #kafkaOutContainer {
            animation-name: a0_t;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: reverse;
            width: 500px;
            height: 500px;
            position: relative;
        }

        @keyframes a0_t {
          0% {
            transform:  rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }   

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="kafkaOutContainer">
        <canvas id="kafkaOutCanvas" width="500px" height="500px"></canvas>
    </div>
    <script>
        const kafkaOutCanvas = document.getElementById('kafkaOutCanvas');
        const kafkaOutCanvasContext = kafkaOutCanvas.getContext('2d');

        const kafkaOutConfig = {
            x: 250,
            y: 250,
            radius: 200,
            angleStart: 1.5 * Math.PI,
            angleEnd: 0.7 * Math.PI
        };

        const buildKafkaCircle = (config) => {
            kafkaOutCanvasContext.beginPath();
            kafkaOutCanvasContext.arc(config.x, config.y, config.radius, 0, Math.PI * 0.9 * 2, false);
            kafkaOutCanvasContext.lineWidth = 30;
            kafkaOutCanvasContext.strokeStyle = '#93edff';
            kafkaOutCanvasContext.stroke();
        }

        const kafkaIn = (config) => {
            buildKafkaCircle(config);
        }

        kafkaIn(kafkaInConfig);
    </script>
</body>
</html>
