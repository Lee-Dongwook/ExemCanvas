<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Out</title>
</head>
<body>
<canvas id="kafkaOutCanvas" width="500px", height="500px"></canvas>
<script>
    const kafkaOutCanvas = document.getElementById('kafkaOutCanvas');
    const kafkaOutCanvasContext = kafkaOutCanvas.getContext('2d');

    const kafkaOutConfig = {
        x: 250,
        y: 250,
        radius: 200,
        angleStart: 1.5 * Math.PI,
        angleEnd: 0.7 * Math.PI
    };

    const buildKafkaGradient = () => {
        let gradient = kafkaOutCanvasContext.createLinearGradient(0, 500, 0, 0);
        gradient.addColorStop(0, '#c0e674');
        gradient.addColorStop(1, '#40d6a5');
    }

    const buildKafkaCircle = (config) => {
        kafkaOutCanvasContext.beginPath();
        kafkaOutCanvasContext.arc(config.x, config.x, config.radius, 0, 2 * Math.PI, false);
        kafkaOutCanvasContext.lineWidth = 30;
        kafkaOutCanvasContext.strokeStyle = '#EEEEEE';
        kafkaOutCanvasContext.stroke();
    }

    const buildKafkaArc = (config) => {
        kafkaOutCanvasContext.beginPath();
        kafkaOutCanvasContext.arc(config.x, config.y, config.radius, config.angleStart, config.angleEnd);
        kafkaOutCanvasContext.lineWidth = 30;
        kafkaOutCanvasContext.lineCap = 'round';
        kafkaOutCanvasContext.stroke();
    }

    const kafkaOut = (config) => {
        buildKafkaGradient();
        buildKafkaCircle(config);
        buildKafkaArc(config);
    }

    kafkaOut(kafkaOutConfig);
</script>
</body>
</html>
