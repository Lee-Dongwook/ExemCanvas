<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Out</title>
    <style>
        #kafkaOutContainer {
            animation-name: a0_t;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            width: 500px;
            height: 500px;
            position: relative;
        }

        @keyframes a0_t {
          0% {
            transform:  rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }   

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="kafkaOutContainer">
        <canvas id="kafkaOutCanvas" width="500px" height="500px"></canvas>
    </div>
    <script>
        const kafkaOutCanvas = document.getElementById('kafkaOutCanvas');
        const kafkaOutCanvasContext = kafkaOutCanvas.getContext('2d');

        const kafkaOutConfig = {
            center: {
                x: 250,
                y: 250,
            },
            outerCircle: {
                radius: 200,
                angleStart: 0,
                angleEnd: 1.75 * Math.PI,
                lineWidth: 50,
                strokeStyle: '#db9df9'
            },

            innerCircle: {
                radius: 224,
                angleStart: 0,
                angleEnd: 2 * Math.PI,
                lineWidth: 10,
                fillStyle: '#000'
            }
        };

        const buildKafkaInnerCircle = (config) => {
            const {center, innerCircle} = config;

            kafkaOutCanvasContext.beginPath();
            kafkaOutCanvasContext.arc(center.x, center.y, innerCircle.radius, innerCircle.angleStart, innerCircle.angleEnd, false);
            kafkaOutCanvasContext.lineWidth = innerCircle.lineWidth;
            kafkaOutCanvasContext.fillStyle = innerCircle.fillStyle;
            kafkaOutCanvasContext.fill();
        }

        const buildKafkaOuterCircle = (config) => {
            const {center, outerCircle} = config;

            kafkaOutCanvasContext.beginPath();
            kafkaOutCanvasContext.arc(center.x, center.y, outerCircle.radius, outerCircle.angleStart, outerCircle.angleEnd, false);
            kafkaOutCanvasContext.lineWidth = outerCircle.lineWidth;
            kafkaOutCanvasContext.strokeStyle = outerCircle.strokeStyle;
            kafkaOutCanvasContext.stroke();
        }

        const kafkaOut = (config) => {
            buildKafkaInnerCircle(config);
            buildKafkaOuterCircle(config);
        }

        kafkaOut(kafkaOutConfig);
    </script>
</body>
</html>
