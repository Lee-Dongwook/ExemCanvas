<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namenode Active</title>
    <style>
        #nameNodeActiveContainer {
            animation-name: a0_t;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            width: 500px;
            height: 500px;
            position: relative;
        }

        @keyframes a0_t {
          0% {
            transform:  rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }   

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="nameNodeActiveContainer">
        <canvas id="nameNodeActiveCanvas" width="600px" height="600px"></canvas>
    </div>
    <script>
        const nameNodeActiveCanvas = document.getElementById('nameNodeActiveCanvas');
        const nameNodeActiveCanvasContext = nameNodeActiveCanvas.getContext('2d');

        const nameNodeActiveConfig = {
            center: {
                x: 250,
                y: 250,
            },
            innerCircle: {
                radius: 150,
                angleStart: 0,
                angleEnd: 2 * Math.PI,
                lineWidth: 10,
                fillStyle: '#EEEEEE'
            },
            middleCircle: {
                radius: 150,
                angleStart: 0,
                angleEnd: 1.75 * Math.PI,
                lineWidth: 50,
                startColor: 'rgb(179, 120, 255, 0)',
                endColor: 'rgb(160,111,239,1)'
            },
            outerCircle: {
                radius: 200,
                angleStart: 0,
                angleEnd: 2 * Math.PI,
                strokeStyle: 'whitesmoke'
            }
        };

        const buildNameNodeInnerCircle = (config) => {
            const {center, innerCircle} = config;

            nameNodeActiveCanvasContext.beginPath();
            nameNodeActiveCanvasContext.arc(center.x, center.y, innerCircle.radius, innerCircle.angleStart, innerCircle.angleEnd, false);
            nameNodeActiveCanvasContext.lineWidth = innerCircle.lineWidth;
            nameNodeActiveCanvasContext.fillStyle = innerCircle.fillStyle;
            nameNodeActiveCanvasContext.fill();
        }

        const buildNameNodeMiddleCircle = (config) => {
            const {center, middleCircle} = config;

            const gradient = nameNodeActiveCanvasContext.createRadialGradient(center.x, center.y, 0, center.x, center.y, middleCircle.radius);
            gradient.addColorStop(0.415, middleCircle.startColor);
            gradient.addColorStop(1,middleCircle.endColor);

            nameNodeActiveCanvasContext.beginPath();
            nameNodeActiveCanvasContext.arc(center.x, center.y, middleCircle.radius, middleCircle.angleStart, middleCircle.angleEnd, false);
            nameNodeActiveCanvasContext.lineWidth = middleCircle.lineWidth;
            nameNodeActiveCanvasContext.strokeStyle = gradient;
            nameNodeActiveCanvasContext.stroke();
        }

        
        const buildNameNodeOuterCircle = (config) => {
            const {center, outerCircle} = config;

            nameNodeActiveCanvasContext.beginPath();
            nameNodeActiveCanvasContext.arc(center.x, center.y, outerCircle.radius, outerCircle.angleStart, outerCircle.angleEnd, false);
            nameNodeActiveCanvasContext.lineWidth = outerCircle.lineWidth;
            nameNodeActiveCanvasContext.strokeStyle = outerCircle.strokeStyle;
            nameNodeActiveCanvasContext.stroke();
        }

        const nameNodeActive = (config) => {
            buildNameNodeInnerCircle(config);
            buildNameNodeMiddleCircle(config);
            buildNameNodeOuterCircle(config);
        }

        nameNodeActive(nameNodeActiveConfig);
    </script>
</body>
</html>
