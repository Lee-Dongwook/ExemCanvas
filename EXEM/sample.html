<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="circleCanvas" width="600px" height="600px"></canvas>
    <script>
      const canvas = document.getElementById("circleCanvas");
      const context = canvas.getContext("2d");

      const circleRadius = 150;
      const gradient = context.createLinearGradient(0, 0, 0, circleRadius * 2);
      gradient.addColorStop(0, "rgba(92, 167, 255, 0.5)");
      gradient.addColorStop(1, "#5ca7ff");

      let rotationSpeed = 0.01;
      let lastTimestamp = 0;

      function drawCircle() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.beginPath();
        context.arc(
          canvas.width / 2,
          canvas.height / 2,
          circleRadius,
          0,
          2 * Math.PI
        );
        context.fillStyle = "#f7f9fc";
        context.fill();

        context.save();
        context.globalCompositeOperation = "source-in";
        context.fillStyle = gradient;
        context.fillRect(0, 0, canvas.width, circleRadius * 2);
        context.restore();

        context.beginPath();
        context.arc(
          canvas.width / 2,
          canvas.height / 2,
          circleRadius * 0.7,
          0,
          2 * Math.PI
        );
        context.fillStyle = "#fff";
        context.fill();
      }

      function animate(timestamp) {
        const deltaTime = timestamp - lastTimestamp;
        lastTimestamp = timestamp;

        rotationSpeed = 0.0005 * deltaTime;

        context.translate(canvas.width / 2, canvas.height / 2);
        context.rotate(rotationSpeed);
        context.translate(-canvas.width / 2, -canvas.height / 2);

        drawCircle();

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
