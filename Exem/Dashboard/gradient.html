       ['#594ed7', '#7b61ff']  
    ]


    const buildSizes = () => {
        for(let i = 0; i < count; i++) {
            let rad = radiusStart + radiusInc * (count - i - 1);
            sizes.push(rad);
        }
    };

    const buildGradients = () => {
        for(let i = 0; i < count; i ++) {
            let rad = sizes[i];
            let gradient;

            if(i < count - 1) {
                gradient = gradientCanvasContext.createLinearGradient(
                  width / 2 - rad,
                  height / 2 - rad,
                  width / 2 + rad,
                  height / 2 + rad
                );
            } else {
                gradient = gradientCanvasContext.createLinearGradient(
                    width / 2 + rad,
                    height / 2 - rad,
                    width / 2 - rad,
                    height / 2 + rad
                )
            }

            gradient.addColorStop(0, colors[i][0]);
            gradient.addColorStop(1, colors[i][1]);
            gradient.push(gradient);
