<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard Gradation</title>
</head>
<body>
    <canvas id="dashboardCanvas" width="400px" height="400px"></canvas>
<script>
        const dashboardCanvas = document.getElementById('dashboardCanvas')
        const dashboardCanvasContext = dashboardCanvas.getContext('2d')
        const minWidth = 300
        const minHeight = 300

        const dashboardGradientSet = {
            "#Gradient-0": [
                {offset: 0, color: "#196df3"},
                {offset: 1, color: "#25273d", opacity: 0}
            ],
            "#Gradient-1": [
                {offset: 0, color: "#594de7"},
                {offset: 1, color: "#7b61ff",  opacity: 0}
            ],
            "#Gradient-2": [
                {offset: 0, color: "#1a6cf2",  opacity: 0.45},
                {offset: 0.6, color: "#000",  opacity: 0}
            ],
            "#Gradient-3": [
                {offset: 0, color: "#4d51e3"},
                {offset: 1, color: "#2f4cef",  opacity: 0}
            ],
            "#Gradient-4": [
                {offset: 0.2, color: "#23263c",  opacity: 0.63},
                {offset: 1, color: "#196df3",  opacity: 0.88}
            ],
            "#Gradient-5": [
                {offset: 0, color: "#546cfe" },
                {offset: 1, color: "#8359e8" }
            ],
            "#Gradient-6": [
                {offset: 0, color: "#3b51c9", opacity: 0.45 },
                {offset: 0.6, color: "#000", opacity: 0 }
            ],
            "#Gradient-7": [
                {offset: 0, color: "#546cfe"},
                {offset: 1, color: "#8359e8"}
            ]
        }

        const dashboardGradientCoordinateSet = [
            {
                startX: 0,
                startY: -96,
                endX: 0,
                endY: 96,
            },
            {
                startX: 0,
                startY: -96,
                endX: 96,
                endY: 59.5,
            },
            {
                startX: 0,
                startY: -79,
                endX: 0,
                endY: 79,
            },
            {
                startX: 0,
                startY: -96,
                endX: 96,
                endY: 59.5,
            },
            {
                startX: 80.7,
                startY: -62.4,
                endX: 97.2,
                endY: 85.2,
            },
            {
                startX: 47.5,
                startY: -6,
                endX: 196.6,
                endY: 158.4,
            },
            {
                startX: 108.7,
                startY: 32.9,
                endX: 108.7,
                endY: 276,
            },
            {
                startX: 12.8,
                startY: 25.9,
                endX: 89.5,
                endY: 119.4,
            },
        ]

        const dashboardEllipseSet = [
            {
                x: 96, 
                y: 96, 
                radiusX: 96, 
                radiusY: 96
            },
            {
                x: 96, 
                y: 96, 
                radiusX: 96, 
                radiusY: 96
            },
            {
                x: 96, 
                y: 96, 
                radiusX: 76, 
                radiusY: 76
            },
            {
                x: 96, 
                y: 96, 
                radiusX: 96, 
                radiusY: 96
            },
            {
                x: 96, 
                y: 96, 
                radiusX: 96, 
                radiusY: 96
            },
            {
                x: 96, 
                y: 96, 
                radiusX: 76, 
                radiusY: 76
            },
            {
                x: 96, 
                y: 96, 
                radiusX: 79, 
                radiusY: 79
            },
            {
                x: 96, 
                y: 96, 
                radiusX: 79, 
                radiusY: 79
            },
            {
                x: 96, 
                y: 96, 
                radiusX: 96, 
                radiusY: 96
            },
            {
                x: 96, 
                y: 96, 
                radiusX: 76, 
                radiusY: 76
            },
            {
                x: 96, 
                y: 96, 
                radiusX: 79, 
                radiusY: 79
            },
            {
                x: 96, 
                y: 96, 
                radiusX: 79, 
                radiusY: 79
            },
        ]

        function applyOpacity(color, opacity) {
            const rgb = color.match(/\d+/g);
            return `rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, ${opacity})`;
        }

        function createGradient(dashboardCanvasContext, gradientId, coordinate) {
            const linearGradient = dashboardCanvasContext.createLinearGradient(
                coordinate.startX, coordinate.startY, coordinate.endX, coordinate.endY
            )
            
            const gradiantConfigSet = dashboardGradientSet[gradientId];

            if (gradiantConfigSet) {
                gradiantConfigSet.forEach((gradiantConfig) => {
                    const { offset, color, opacity } = gradiantConfig;

                    if (opacity) {
                        linearGradient.addColorStop(offset, applyOpacity(color, opacity));
                    } else {
                        linearGradient.addColorStop(offset, color);
                    }
                });
            }

            return linearGradient;
        }

        function drawEllipse(dashboardCanvasContext, color, ellipse) {
            dashboardCanvasContext.save()
            dashboardCanvasContext.beginPath()
            dashboardCanvasContext.ellipse(ellipse.x, ellipse.y, ellipse.radiusX, ellipse.radiusY, 0, 0, 2 * Math.PI)
            dashboardCanvasContext.fillStyle = color
            dashboardCanvasContext.fill()
            dashboardCanvasContext.closePath()
            dashboardCanvasContext.restore()
        }

        function drawGradientEllipse(dashboardCanvasContext, gradientId, ellipse, coordinate) {
            dashboardCanvasContext.save()
            dashboardCanvasContext.beginPath()
            dashboardCanvasContext.ellipse(ellipse.x, ellipse.y, ellipse.radiusX, ellipse.radiusY, 0, 0, 2 * Math.PI)
            if(gradientId){
                dashboardCanvasContext.fillStyle = createGradient(dashboardCanvasContext, gradientId, coordinate)
            }
            dashboardCanvasContext.fill()
            dashboardCanvasContext.closePath()
            dashboardCanvasContext.restore()
        }

        function draw() { 
            drawGradientEllipse(dashboardCanvasContext, "#Gradient-0", dashboardEllipseSet[0], dashboardGradientCoordinateSet[0])
            drawGradientEllipse(dashboardCanvasContext, "#Gradient-1", dashboardEllipseSet[1], dashboardGradientCoordinateSet[1])
            drawEllipse(dashboardCanvasContext,"#0f2439",dashboardEllipseSet[2])
            drawGradientEllipse(dashboardCanvasContext, "#Gradient-0", dashboardEllipseSet[3], dashboardGradientCoordinateSet[2])
            drawGradientEllipse(dashboardCanvasContext, "#Gradient-1", dashboardEllipseSet[4], dashboardGradientCoordinateSet[3])
            drawEllipse(dashboardCanvasContext,"#0f2439",dashboardEllipseSet[5])
            drawEllipse(dashboardCanvasContext,"#222263a",dashboardEllipseSet[6])
            drawGradientEllipse(dashboardCanvasContext, "#Gradient-2", dashboardEllipseSet[7], dashboardGradientCoordinateSet[4])
            drawGradientEllipse(dashboardCanvasContext, "#Gradient-3", dashboardEllipseSet[8], dashboardGradientCoordinateSet[5])
            drawEllipse(dashboardCanvasContext,"#0f2439",dashboardEllipseSet[9])
            drawEllipse(dashboardCanvasContext,"#222263a",dashboardEllipseSet[10])
            drawGradientEllipse(dashboardCanvasContext, "#Gradient-2", dashboardEllipseSet[9], dashboardGradientCoordinateSet[6])

        }

        draw()

</script>
</body>
</html>
